<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="table-box">

    <tr>
        <th class="th-gold">Pquetes</th>

        <th class="th-gold">Plan Gold</th>
        <th class="th-gold">Plan Platino</th>
    </tr>
    <tr>
        <th class="th-1" rowspan="2">Discovery</th>
        <td>Discovery Channel</td>
        <td colspan="4"><i class="fa-solid fa-check" style="color: #62c91d;"></i></td>
    </tr>
    <tr>
        <td>Discovery h&h</td>
        <td><i class="x-style fa-solid fa-xmark"></i></td>
        <td colspan="3"><i class="fa-solid fa-check" style="color: #62c91d;"></td>
    </tr>
    </table>
</div>
