<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>colores</h1>
    <h2>colores llamados por su nombre</h2>
    <div class="box-direction">
      <div class="box-style box-darkcyan">color:<br>box-darkcyan</div>
      <div class="box-style box-goldenrod">color:<br>box-goldenrod</div>
      <div class="box-style box-brown">color:<br>box-brown</div>
    </div>
   

<h2>colores llamados por su codigo RGB</h2>
<div class="box-direction">
<div class="box-style box-64-64-64">color:<br>box-64-64-64</div>
<div class="box-style box-50-205-50">color:<br>box-50-205-50</div>
<div class="box-style box-255-0-0">color:<br>box-255-0-0</div>


</div>
<h2>colores llamados por su codigo hexadecimal</h2>
<div class="box-direction">
<div class="box-style box-FFFF00">color:<br>box-FFF00</div>
<div class="box-style box-40E0D0">color:<br>box-40E0D0</div>
<div class="box-style box-0000FF">color:<br>box-0000FF</div>
</div>
</body>
</html>
